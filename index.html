<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - DAYBREAKER</title>
    <link rel="stylesheet" href="css/rahman-reset.css">
    <link rel="stylesheet" href="css/everywhere.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/homevents.css">
</head>
<body>
    <header>
        <img id="header-logo" src="assets/img/daybreaker-logo-full.gif" alt="DAYBREAKER">
        <div id="header-flex-right-container">
            <nav>
                <ul>
                    <li>EVENTS</li>
                    <li>COMMUNITIES</li>
                    <li>ABOUT</li>
                    <li>PARTNERS</li>
                    <li>MISCHIEF</li>
                    <li>SHOP</li>
                    <li class="header-nav-social-icon"><img src="assets/img/social-fb-black.png" alt="Facebook Link"></li>
                    <li class="header-nav-social-icon"><img src="assets/img/social-insta-black.png" alt="INstagram Link"></li>
                </ul>
            </nav>
            <button>Nyc Tix</button>
            <img id="header-mobile-menu" src="assets/img/hamburger_icon_2.png" alt="MENU">
        </div>
    </header>
    <section class="idx-hero">
         <!--Background video/image -->
        <!--<video muted autoplay="autoplay" title="daybrkr"  loop="loop">-->
        <video muted  title="daybrkr"  loop="loop">
            <source src="https://www.daybreaker.com/wp-content/themes/dybrkr/video/dybrkr.mp4" type="video/mp4">
        </video>
         <!--Splash content -->
        <main>
            <div class="blk-overlay"></div>
            <div class="splash-container">
                <img src="assets/img/logo-white.png" alt="Daybreaker Logo White">
                <h1>Wake&nbsp;up &&nbsp;dance</h1>
                <h2>Wellness&nbsp;<span class="splash-h2-vertbar">|</span>&nbsp;Community&nbsp;<span id="splashdetail1break"><br></span><span class="splash-h2-vertbar" id="splashdetailverticalbar">|</span>&nbsp;Music&nbsp;<span class="splash-h2-vertbar">|</span>&nbsp;Mischief</h2>
                <!--<form action=""></form>-->
                <div id="form-standin-homepage"></div>
                <h3>Join our community of 450,000+ worldwide</h3>
            </div>
        </main>
    </section>
    <section class="home-events">
        <img class="cat" src="assets/img/homepage-upcoming-events-header.png" alt="Upcoming Events">
        <div class="home-events-container">
            <div class="large-home-event">
                <div class="card white-card card-grower">
                    <div class="box-date events-date-floater">
                        <span class="month-color">Nov</span>
                        <strong class="date-number-color">22</strong>
                        <span class="day-color">Thu</span>
                    </div>
                    <img class="home-events-white-card-image" src="assets/img/upcoming-events-homepage-large-1.jpg" alt="">
                    <div class="card-section text-center city-text-2">
                        <h4 class="city-text">New York</h4>
                        <button>Get Tix</button>
                    </div>
                </div>
            </div>
            <div class="large-home-event">
                <div class="card white-card card-grower">
                    <div class="box-date events-date-floater">
                        <span class="month-color">Nov</span>
                        <strong class="date-number-color">22</strong>
                        <span class="day-color">Thu</span>
                    </div>
                    <img class="home-events-white-card-image" src="assets/img/upcoming-events-homepage-large-2.jpg" alt="">
                    <div class="card-section text-center city-text-2">
                        <h4 class="city-text">Chicago</h4>
                        <button>Get Tix</button>
                    </div>
                </div>
            </div>
            <div class="small-home-event">
                <div class="card white-card card-grower">
                    <div class="box-date events-date-floater">
                        <span class="month-color">Nov</span>
                        <strong class="date-number-color">22</strong>
                        <span class="day-color">Thu</span>
                    </div>
                    <img src="assets/img/upcoming-events-homepage-small-1.jpg" alt="" class="home-events-white-card-image">
                    <div class="card-section text-center city-text-2">
                        <h4 class="city-text">Seattle</h4>
                        <button>Get Tix</button>
                    </div>
                </div>
            </div>
            <div class="small-home-event">
                <div class="card white-card card-grower">
                    <div class="box-date events-date-floater">
                        <span class="month-color">Nov</span>
                        <strong class="date-number-color">22</strong>
                        <span class="day-color">Thu</span>
                    </div>
                    <img src="assets/img/upcoming-events-homepage-small-2.jpg" alt="" class="home-events-white-card-image">
                    <div class="card-section text-center city-text-2">
                        <h4 class="city-text">Dallas</h4>
                        <button>Get Tix</button>
                    </div>
                </div>
            </div>
            <div class="small-home-event">
                <div class="card white-card card-grower">
                    <div class="box-date events-date-floater">
                        <span class="month-color">Nov</span>
                        <strong class="date-number-color">22</strong>
                        <span class="day-color">Thu</span>
                    </div>
                    <img src="assets/img/upcoming-events-homepage-small-3.jpeg" alt="" class="home-events-white-card-image">
                    <div class="card-section text-center city-text-2">
                        <h4 class="city-text">Austin</h4>
                        <button>Get Tix</button>
                    </div>
                </div>
            </div>
            <div class="small-home-event">
                <div class="card white-card card-grower">
                    <div class="box-date events-date-floater">
                        <span class="month-color">Nov</span>
                        <strong class="date-number-color">22</strong>
                        <span class="day-color">Thu</span>
                    </div>
                    <img src="assets/img/upcoming-events-homepage-small-4.jpg" alt="" class="home-events-white-card-image">
                    <div class="card-section text-center city-text-2">
                        <h4 class="city-text">Atlanta</h4>
                        <button>Get Tix</button>
                    </div>
                </div>
            </div>
        </div>
        <button>Find&nbsp;events in&nbsp;your&nbsp;city&nbsp;></button>
    </section>

</body>
</html>
